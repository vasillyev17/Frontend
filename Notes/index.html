<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Notes</h1>
<div class="app">
    <h2>Notes</h2>
    <div id="notesTable"></div>

    <div class="actions">
        <button class="actions-create" onclick="showCreateNoteForm()">Create Note</button>
        <div id="createNoteForm" style="display: none;">
            <input type="text" id="noteName" placeholder="Note Name"/>
            <input type="text" id="noteContent" placeholder="Note Content"/>
            <select id="noteCategory">
                <option value="Task">Task</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Idea">Idea</option>
            </select>
            <button onclick="createNote()">Save</button>
            <button onclick="cancelCreateNote()">Cancel</button>
        </div>
    </div>

    <h2>Archive</h2>
    <div id="archivedNotesTable"></div>

    <h2>Summary</h2>
    <div id="summaryTable"></div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
